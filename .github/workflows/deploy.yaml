name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0  # Full history needed for git log to find first commit dates

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Install ImageMagick
        uses: mfinelli/setup-imagemagick@v7

      - name: Build site
        env:
          LINKCARD_ARCHIVE_SAVE: 1
          LINKCARD_ARCHIVE_UA: blog.cani.ne.jp/jekyll:linkcard-archive (+${{ secrets.LINKCARD_ARCHIVE_CONTACT != '' && secrets.LINKCARD_ARCHIVE_CONTACT || 'mailto:unknown' }})
          JEKYLL_ENV: production
        run: bundle exec jekyll build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Pages artifact
        uses: actions/download-artifact@v5
        with:
          name: github-pages
          path: .
      
      - name: Extract artifact
        run: |
          mkdir -p _site
          tar -xf artifact.tar -C _site
      
      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
