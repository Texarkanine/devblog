name: Build and Publish Nginx Proxy

on:
  push:
    branches:
      - main
      - nginx-improve
    paths:
      - 'nginx-proxy/**'
      - '.github/workflows/docker-nginx-proxy.yaml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/nginx-proxy

concurrency:
  group: "nginx"
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: github-containers
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./nginx-proxy
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image published
        run: |
          echo "# ‚úÖ Image published to GitHub Container Registry" > image-publish-summary.md
          echo "" >> image-publish-summary.md
          echo "## üì¶ Image" >> image-publish-summary.md
          echo "\`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> image-publish-summary.md
          echo "" >> image-publish-summary.md
          echo "## üè∑Ô∏è Tags" >> image-publish-summary.md
          echo '```' >> image-publish-summary.md
          echo "${{ steps.meta.outputs.tags }}" >> image-publish-summary.md
          echo '```' >> image-publish-summary.md
          cat image-publish-summary.md | tee -a "$GITHUB_STEP_SUMMARY"

      - name: Trigger DigitalOcean redeploy
        if: success()
        env:
          DO_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          DO_APP_ID: ${{ secrets.DIGITALOCEAN_APP_ID }}
        run: |
          if [ -z "$DO_TOKEN" ] || [ -z "$DO_APP_ID" ]; then
            echo "‚ö†Ô∏è DigitalOcean secrets not configured. Skipping redeploy."
            echo "Set DIGITALOCEAN_ACCESS_TOKEN and DIGITALOCEAN_APP_ID secrets to enable auto-redeploy."
            exit 0
          fi
          
          echo "üöÄ Triggering DigitalOcean App Platform redeploy..."
          
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $DO_TOKEN" \
            "https://api.digitalocean.com/v2/apps/$DO_APP_ID/deployments")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          if [ "$HTTP_CODE" -eq 201 ] || [ "$HTTP_CODE" -eq 200 ]; then
            echo "‚úÖ Deployment triggered successfully (HTTP $HTTP_CODE)"
            echo "$BODY" | jq -r '.deployment.id // "unknown"' | xargs -I {} echo "Deployment ID: {}"
          else
            echo "‚ùå Failed to trigger deployment (HTTP $HTTP_CODE)"
            echo "Response: $BODY"
            exit 1
          fi
