---
layout: compress
---

<!DOCTYPE html>
<html lang="{{ page.lang | default: "en" }}">
  {%- include head.html -%}
  <body a="{{ site.theme_config.appearance | default: "auto" }}">
    <main class="page-content" aria-label="Content">
      <div class="w">
        {{ content }}
      </div>
    </main>

    {%-if site.goat_counter and jekyll.environment == "production"-%}
      {%-include goat_counter.html-%}
    {%-endif-%}

    {% if page.custom_js %}
      {% for js_file in page.custom_js %}
        <script type="text/javascript" src="{{ site.baseurl }}/assets/js/{{ js_file }}.js"></script>
      {% endfor %}
    {% endif %}
  </body>
  <footer>
    <a href="{{ site.baseurl }}/assets/img/bip47.png" target="_blank" class="sponsor-link-light">
      <div class="call-me-bip-me-if-you-need-to-reach-me"></div>
    </a>
    <a href="{{ site.baseurl }}/assets/img/bip47-dark.png" target="_blank" class="sponsor-link-dark">
      <div class="call-me-bip-me-if-you-need-to-reach-me"></div>
    </a>
  </footer>
</html>
